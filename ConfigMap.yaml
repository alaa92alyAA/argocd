---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lumofy-dashboard
data:
  index.html: |
    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Hello from Lumofy</title>
      <style>
        :root {
          --blue: #2563eb;      /* Lumofy blue accent */
          --blue-600: #1d4ed8;
          --ink: #0b1220;       /* near-black for good contrast */
          --muted: #6b7280;     /* gray text */
          --card: #ffffff;
          --bg: #ffffff;        /* white dashboard background */
        }
        * { box-sizing: border-box; }
        body {
          margin: 0;
          min-height: 100vh;
          display: grid;
          place-items: center;
          background: var(--bg);
          color: var(--ink);
          font: 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
        }
        .shell {
          width: min(1100px, 92vw);
          display: grid;
          gap: 18px;
        }

        /* Header */
        .hdr {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 18px 20px;
          border-radius: 18px;
          background:
            radial-gradient(1200px 500px at -10% -40%, rgba(37,99,235,0.08), transparent 60%),
            radial-gradient(800px 400px at 120% -30%, rgba(37,99,235,0.06), transparent 60%),
            var(--card);
          box-shadow: 0 6px 24px rgba(2,6,23,.06);
        }
        .brand {
          display: flex; gap: 10px; align-items: center;
          font-weight: 700; letter-spacing:.3px;
        }
        .dot {
          width: 28px; height: 28px; border-radius: 10px;
          background: linear-gradient(135deg, var(--blue), var(--blue-600));
        }
        .brand span { font-size: 1.1rem; }

        .btn {
          padding: 10px 14px; border-radius: 12px; border: 0;
          background: var(--blue); color: #fff; font-weight: 600; cursor: pointer;
          box-shadow: 0 6px 18px rgba(37,99,235,.35);
        }
        .btn:hover { background: var(--blue-600); }

        /* Hero card */
        .hero {
          display: grid;
          gap: 8px;
          padding: 28px 24px;
          border-radius: 22px;
          background: var(--card);
          box-shadow: 0 6px 24px rgba(2,6,23,.06);
          border: 1px solid rgba(2,6,23,.06);
          text-align: center;
        }
        .hero h1 {
          margin: 0;
          font-size: clamp(28px, 4vw, 42px);
          letter-spacing: .4px;
        }
        .hero p { margin: 6px 0 0; color: var(--muted); }

        /* Smart tiles */
        .grid {
          display: grid;
          gap: 14px;
          grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }
        .tile {
          padding: 18px;
          border-radius: 18px;
          background: var(--card);
          border: 1px solid rgba(2,6,23,.06);
          box-shadow: 0 6px 24px rgba(2,6,23,.04);
        }
        .kpi {
          font-size: 1.9rem; font-weight: 800;
          color: var(--blue);
        }
        .hint { color: var(--muted); font-size: .92rem; }

        footer {
          text-align: center; color: var(--muted); font-size: .86rem; padding: 8px;
        }
      </style>
    </head>
    <body>
      <main class="shell">
        <header class="hdr">
          <div class="brand">
            <div class="dot"></div>
            <span>Lumofy Dashboard</span>
          </div>
          <button class="btn" onclick="location.href='/'">Refresh</button>
        </header>

        <section class="hero">
          <h1>hello from lumofy</h1>
          <p>White & blue, clean, and a little smart ✨</p>
        </section>

        <section class="grid">
          <article class="tile">
            <div class="kpi">99.99%</div>
            <div class="hint">Uptime (demo)</div>
          </article>
          <article class="tile">
            <div class="kpi">~2 ms</div>
            <div class="hint">Latency (demo)</div>
          </article>
          <article class="tile">
            <div class="kpi">v1</div>
            <div class="hint">Deployment</div>
          </article>
          <article class="tile">
            <div class="kpi">OK</div>
            <div class="hint">Status</div>
          </article>
        </section>

        <footer>© Lumofy</footer>
      </main>
    </body>
    </html>
---
