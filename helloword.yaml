apiVersion: v1
kind: ConfigMap
metadata:
  name: lumofy-index
data:
  index.html: |
    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Hello from Lumofy</title>
      <style>
        :root { color-scheme: light; }
        body {
          margin: 0;
          height: 100vh;
          display: grid;
          place-items: center;
          background: #ffffff;   /* white background */
          color: #000000;        /* black text */
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        .wrap { text-align: center; }
        img { width: clamp(200px, 40vw, 420px); height: auto; display: block; margin: 0 auto 18px; }
        h1 { font-size: 2.25rem; letter-spacing: .5px; margin: 0; }
      </style>
    </head>
    <body>
      <div class="wrap">
        <img src="logo.png" alt="Lumofy logo" />
        <h1>hello from lumofy</h1>
      </div>
    </body>
    </html>
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-lumofy
  labels:
    app: nginx-lumofy
spec:
  containers:
    - name: nginx
      image: nginx:1.27-alpine
      ports:
        - containerPort: 80
      volumeMounts:
        # Mount the HTML file
        - name: web
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        # Mount the logo file
        - name: logo
          mountPath: /usr/share/nginx/html/logo.png
          subPath: logo.png
  volumes:
    - name: web
      configMap:
        name: lumofy-index
        items:
          - key: index.html
            path: index.html
    - name: logo
      configMap:
        name: lumofy-logo
        items:
          - key: logo.png
            path: logo.png
