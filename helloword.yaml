apiVersion: v1
kind: Pod
metadata:
  name: nginx-lumofy
  labels:
    app: nginx-lumofy
spec:
  containers:
    - name: nginx
      image: nginx:1.27-alpine
      ports:
        - containerPort: 80
      volumeMounts:
        # Mount the HTML file
        - name: web
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        # Mount the logo file
        - name: logo
          mountPath: /usr/share/nginx/html/logo.png
          subPath: logo.png
  volumes:
    - name: web
      configMap:
        name: lumofy-index
        items:
          - key: index.html
            path: index.html
    - name: logo
      configMap:
        name: lumofy-logo
        items:
          - key: logo.png
            path: logo.png
